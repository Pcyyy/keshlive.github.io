<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #000000;
        }
        #countdown {
            font-size: 24px;
            color: #a4a4a4;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        #image-container {
            width: 100%;
            flex: 1; /* Take up the remaining space after the timer */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000000;
        }
        #image-viewer {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="countdown"></div>

    <div id="image-container">
        <img id="image-viewer" src="kesh.jpeg" alt="Poster Image">
    </div>

    <script>
        const countdownDate = new Date("2024-08-02T23:00:00+01:00").getTime();

        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the time difference between now and the countdown date
            const distance = countdownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML =
                "Countdown to KESH: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display "EXPIRED"
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
